<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout.xhtml">

    <ui:define name="title">Login / Create New User</ui:define>

    <ui:define name="content">

        <h:form id="loginForm">

            <!--
                This is just an example. Usually you would have different pages
                for login and create new user, two input texts for passwords to
                check if they match, validation of inputs, etc. etc.
            -->

            <h:panelGrid columns="2">
                <h:outputLabel value="User name : "/>
                <h:inputText value="#{logginController.formUserName}"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{logginController.formPassword}"/>

            </h:panelGrid>

            <h:commandButton value="Log in" action="#{logginController.logIn}"/>
            <h:button value="Register new" outcome="newUser.xhtml"/>
            <h:commandButton value="Cancel" action="#{logginController.logCancel}" />
        </h:form>

    </ui:define>

</ui:composition>
</html>
