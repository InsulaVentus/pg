<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">

<ui:define name="title">Create User</ui:define>
<ui:define name="content">

<h:form id="loginForm">

    <h:panelGrid columns="7">
        <tr>
        <h:outputLabel value="User name (id): "/>
        <h:inputText value="#{logginController.formUserName}"/>
        </tr>
        <tr>
        <h:outputLabel value="Password : "/>
        <h:inputSecret value="#{logginController.formPassword}" />
        </tr>
        <tr>
        <h:outputLabel value="Confirm password : "/>
        <h:inputSecret value="#"/>
        </tr>

        <h:outputLabel value="First name : "/>
        <h:inputText value="#{logginController.formFirstName}"/>

        <tr>
        <h:outputLabel value="Middle name : "/>
        <h:inputText value="#{logginController.formMiddleName}"/>
        </tr>

        <tr>
        <h:outputLabel value="Last name : "/>
        <h:inputText value="#{logginController.formLastName}"/>
        </tr>

        <tr>
        <h:outputLabel value="Country : "/>
         <h:selectOneMenu value="#{logginController.formCounrty}">
            <f:selectItems value="#{logginController.allCountry}"/>
         </h:selectOneMenu>

        </tr>
    </h:panelGrid>
    <h:commandButton value="Create" action="#{logginController.registerNew}" />
</h:form>
</ui:define>

</ui:composition>
</html>
