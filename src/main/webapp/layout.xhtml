<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<h:head>
    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
</h:head>


<h:body>

    <h:outputText value="PG6100 Exam" />
    <hr/>

    <c:choose>
        <c:when test="#{logginController.loggedIn}">
            <h:form>
                <h:outputText value="Hi #{logginController.registeredUser}"/>
                <h:commandButton value="Log Out" action="#{logginController.logOut}" />
            </h:form>
        </c:when>
        <c:otherwise>
            <h:outputText value="Not logged in  "/>
            <h:button value="Log In" outcome="login.xhtml"/>
        </c:otherwise>
    </c:choose>

    <h1>
        <ui:insert name="title">Default title</ui:insert>
    </h1>
    <hr/>


    <ui:insert name="content">
        <c:choose>
        <c:when test="#{logginController.loggedIn}">
            <h:form>
                <h:button value="Create Event" outcome="newEvent.xhtml"/>
                <br>
                    <h:outputText value="Future Events" style="font-size: 30px; font: bold"/>
                </br>
                <br>
                    <h:outputText value="Only #{logginController.formCounrty}"/>
                </br>
            </h:form>
        </c:when>
        <c:otherwise>

        </c:otherwise>

        </c:choose>
        <c:choose>
            <c:when test="#{eventsController.created}">
            <h:dataTable value="#{eventsController.events}" var="event" border="1">
                <h:column>
                    <f:facet name="header">Country</f:facet>
                         #{event.country}
                 </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{event.title}
                </h:column>
                 <h:column>
                    <f:facet name="header">Location</f:facet>
                        #{event.location}
                 </h:column>
                 <h:column>
                     <f:facet name="header">Partisipants</f:facet>
                 </h:column>
                <h:column>
                    <f:facet name="header">Going</f:facet>
                </h:column>
            </h:dataTable>
            </c:when>
            <c:otherwise>
                <h:outputText value="No events yet:( Be the first create one!"/>
            </c:otherwise>
</c:choose>
    </ui:insert>

    <hr/>


    <ui:debug/>
    <h:messages id="errors" infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>

</h:body>
</html>
