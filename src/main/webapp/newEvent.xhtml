<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">

<ui:define name="title">Create New Event</ui:define>

<ui:define name="content">

<h:form id="eventForm">
    <h:panelGrid columns="5">
    <tr>
        <h:outputLabel value="Title : "/>
        <h:inputText value="#{eventsController.formTitle}"/>
    </tr>
    <tr>
        <h:outputLabel value="Country : "/>
        <h:selectOneMenu value="#{eventsController.formCountry}">
            <f:selectItems value="#{eventsController.allCountry}"/>
        </h:selectOneMenu>
    </tr>
    <tr>
        <h:outputLabel value="Location : "/>
        <h:inputText value="#{eventsController.formLocation}"/>
    </tr>
    <tr>
        <h:outputLabel value="Description : "/>
        <h:inputTextarea value="#{eventsController.formDescription}" cols="10" rows="5" />
    </tr>
    </h:panelGrid>
    <h:commandButton value="Create" action="#{eventsController.createNew}"/>
    <h:commandButton value="Cancel" action="#{eventsController.eventCanlcel}" />

</h:form>

</ui:define>

</ui:composition>
</html>
